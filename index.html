<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Playground - Visualize & Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff 0%, #fff6f6 100%);
        }
        .card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }
        .sub-card {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .card.active .sub-card {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sub-card button {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2Flogo.png?alt=media&token=957b441c-8dc6-47eb-9165-c757b0924c5c" alt="DSA Playground Logo" class="h-8 w-auto">
                    <span class="ml-2 text-xl font-bold text-red-600">DSA Playground</span>
                </div>
                <div class="flex items-center space-x-6">
                    <button class="flex items-center space-x-2 text-gray-600 hover:text-red-600 transition-colors">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Home</span>
                    </button>
                    <button class="flex items-center space-x-2 text-gray-600 hover:text-red-600 transition-colors">
                        <i class="bi bi-person-circle"></i>
                        <span>Login</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold text-center text-red-600 mb-2">DSA Visualizer</h1>
        <p class="text-center text-gray-600 mb-12">Interactive visualization of Data Structures and Algorithms</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Categories with their algorithms -->
            <div class="card bg-white rounded-xl p-6">
                <div class="flex items-center justify-between cursor-pointer">
                    <h2 class="text-xl font-semibold text-gray-800">Sorting</h2>
                    <i class="bi bi-sort-alpha-down text-2xl text-red-600"></i>
                </div>
                <div class="sub-card mt-4 space-y-2">
                    <button onclick="openVisualizer('bubble-sort')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">Bubble Sort</button>
                    <button onclick="openVisualizer('insertion-sort')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">Insertion Sort</button>
                    <button onclick="openVisualizer('merge-sort')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">Merge Sort</button>
                </div>
            </div>

            <!-- Repeat similar structure for Trees, Graphs, and Dynamic Programming -->
            <div class="card bg-white rounded-xl p-6">
                <div class="flex items-center justify-between cursor-pointer">
                    <h2 class="text-xl font-semibold text-gray-800">Trees</h2>
                    <i class="bi bi-diagram-3 text-2xl text-red-600"></i>
                </div>
                <div class="sub-card mt-4 space-y-2">
                    <button onclick="openVisualizer('bst')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">Binary Search Tree</button>
                    <button onclick="openVisualizer('avl')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">AVL Tree</button>
                </div>
            </div>

            <div class="card bg-white rounded-xl p-6">
                <div class="flex items-center justify-between cursor-pointer">
                    <h2 class="text-xl font-semibold text-gray-800">Graphs</h2>
                    <i class="bi bi-graph-up text-2xl text-red-600"></i>
                </div>
                <div class="sub-card mt-4 space-y-2">
                    <button onclick="openVisualizer('bfs')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">BFS</button>
                    <button onclick="openVisualizer('dfs')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">DFS</button>
                    <button onclick="openVisualizer('dijkstra')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">Dijkstra's Algorithm</button>
                </div>
            </div>

            <div class="card bg-white rounded-xl p-6">
                <div class="flex items-center justify-between cursor-pointer">
                    <h2 class="text-xl font-semibold text-gray-800">Dynamic Programming</h2>
                    <i class="bi bi-grid-3x3 text-2xl text-red-600"></i>
                </div>
                <div class="sub-card mt-4 space-y-2">
                    <button onclick="openVisualizer('knapsack')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">0/1 Knapsack</button>
                    <button onclick="openVisualizer('nqueen')" class="w-full text-left px-4 py-2 rounded-lg text-gray-700 hover:bg-red-50 transition-colors">N-Queen Problem</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle card expansion
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                // Close other cards
                document.querySelectorAll('.card').forEach(c => {
                    if (c !== this) c.classList.remove('active');
                });
                this.classList.toggle('active');
            });
        });

        // Open visualizer in new tab
        function openVisualizer(algorithm) {
            const visualizerUrl = `/visualizer/${algorithm}`;
            window.open(visualizerUrl, '_blank');
        }

        // Prevent button clicks from triggering card toggle
        document.querySelectorAll('.sub-card button').forEach(button => {
            button.addEventListener('click', (e) => e.stopPropagation());
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
